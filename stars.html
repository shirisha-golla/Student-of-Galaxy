    <div id="gallaryimages">
        <img class="a" onclick="openimg(0,'Main Sequence Stars','A normal star forms from a clump of dust and gas in a stellar nursery. Over hundreds of thousands of years, the clump gains mass, starts to spin, and heats up. When the clumps core heats up to millions of degrees, nuclear fusion starts.')">
        <img class="a" onclick="openimg(1,'Red Giants', 'When a main sequence star less than eight times the Sun’s mass runs out of hydrogen in its core, it starts to collapse because the energy produced by fusion is the only force fighting gravity’s tendency to pull matter together')">
        <img class="a" onclick="openimg(2,'White Dwarfs','After a red giant has shed all its atmosphere, only the core remains. Scientists call this kind of stellar remnant a white dwarf. A white dwarf is usually Earth-size but hundreds of thousands of times more massive.')">
        <img class="a" onclick="openimg(3,'Neutron Stars','Neutron stars are stellar remnants that pack more mass than the Sun into a sphere about as wide as New York City’s Manhattan Island is long.')">
        <img class="a" onclick="openimg(4,'Red Dwarfs', 'Red dwarfs are the smallest main sequence stars – just a fraction of the Sun’s size and mass. They’re also the coolest, and appear more orange in color than red.')">
        <img class="a" onclick="openimg(5,'Brown Dwarfs','Brown dwarfs aren’t technically stars. They’re more massive than planets but not quite as massive as stars. Generally, they have between 13 and 80 times the mass of Jupiter.')">
